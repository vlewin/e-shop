production:
  cloud_name: "e-shop"

  api_key: <%= ENV['CLOUDINARY_API_KEY'] || Rails.application.secrets[:cloudinary_api_key] %>
  api_secret: <%= ENV['CLOUDINARY_API_SECRET'] || Rails.application.secrets[:cloudinary_api_secret] %>

  enhance_image_tag: true
  static_image_support: true

development:
  cloud_name: "e-shop"

  api_key: ''
  api_secret: ''

  enhance_image_tag: true
  static_image_support: true
